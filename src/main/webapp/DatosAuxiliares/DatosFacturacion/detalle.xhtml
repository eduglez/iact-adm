<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ice="http://www.icesoft.com/icefaces/component">
<ice:panelLayout layout="flow" >
    <ice:panelLayout layout="flow">
        <ice:outputLabel for="itRazonSocial" value="Razon social:" required="true"/>
        <br/>
        <ice:message for="itRazonSocial" style="color:red"/>
        <ice:inputText id="itRazonSocial" value="#{datosFacturacion.datosFacturacion.razonSocial}" size="50"/>
    </ice:panelLayout>

    <ice:panelLayout layout="flow">
        <ice:outputLabel for="itCIF" value="CIF:" required="true"/>
        <br/>
        <ice:message for="itCIF" style="color:red"/>
        <ice:inputText id="itCIF" value="#{datosFacturacion.datosFacturacion.cif}"/>
    </ice:panelLayout>


    <ice:panelLayout layout="flow">
        <ice:outputLabel for="itTelefono" value="Teléfono:" required="true"/>
        <br/>
        <ice:message for="itTelefono" style="color:red"/>
        <ice:inputText id="itTelefono" value="#{datosFacturacion.datosFacturacion.telefono}"/>
    </ice:panelLayout>

    <ice:panelLayout layout="flow">
        <ice:outputLabel for="itFax" value="Fax:" required="true"/>
        <br/>
        <ice:message for="itFax" style="color:red"/>
        <ice:inputText id="itFax" value="#{datosFacturacion.datosFacturacion.fax}"/>
    </ice:panelLayout>

    <ice:panelLayout layout="flow">
        <ice:outputLabel for="itDireccion" value="Dirección:" required="true"/>
        <br/>
        <ice:message for="itDireccion" style="color:red"/>
        <ice:inputTextarea id="itDireccion" value="#{datosFacturacion.datosFacturacion.direccion}" cols="50"/>
    </ice:panelLayout>
</ice:panelLayout>
</div>
