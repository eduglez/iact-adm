<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/templates/template.xhtml">
            
            <ui:define name="body">
                <h1>Listado de productos</h1>
                <ice:messages/>
                <ice:dataTable
                   value="#{productos.productoItems}"
                   var="producto"
                   id="Tabla">
                       
                       <ice:column>
                           <ice:rowSelector
                        id="selected"
                        multiple="false"
                        selectionListener="#{productos.selectionListener}"
                        preStyleOnSelection="true"/>
                           <f:facet name="header">
                               <ice:outputText value="Nombre del producto"/>
                           </f:facet>
                           <ice:outputText value="#{producto.nombre}"/>
                       </ice:column>

                </ice:dataTable><br/>
                <ice:panelLayout layout="flow">
                        <ice:commandButton action="#{productos.createSetup}" value="Insertar"  />
                        <ice:commandButton value="Borrar" action="#{productos.destroy}" immediate="true"/>
                        <ice:commandButton value="Editar" action="#{productos.editSetup}"/>
                    </ice:panelLayout>

            </ui:define>

        </ui:composition>
        
    </body>
</html>
