<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/templates/template.xhtml">

            <ui:define name="body">
                <h1>Nuevo Organismo</h1>

                   

                    <ice:panelGrid columns="2" >
                        <ice:panelLayout layout="flow">
                            <ice:outputLabel for="itNombreOrganismo" value="Nombre del organismo:" required="true"/>
                            <br/>
                            <ice:inputText id="itNombreOrganismo" value="#{organismos.organismo.nombre}"  required="true"/>
                            <br/>
                            <ice:message for="itNombreOrganismo" style="color:red;" />
                        </ice:panelLayout>

                    </ice:panelGrid>
                            <br/>
                    <ice:commandButton action="#{organismos.guardarCambios}" value="Guardar cambios"  />
                    <ice:commandButton action="#{organismos.listSetup}" value="Salir"/>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
