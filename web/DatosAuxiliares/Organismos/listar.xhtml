<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/templates/template.xhtml">

            <ui:define name="body">
                <h1>Organismos</h1>
                <ice:messages/>

                <ice:commandButton action="#{organismos.createSetup}" value="Insertar"  />

                <ice:dataTable
                    value="#{organismos.organismoItems}"
                    var="organismo"
                    id="Tabla">

                    <ice:column>
                        <ice:rowSelector
                            preStyleOnSelection="true"/>
                        <f:facet name="header">
                            <ice:outputText value="Nombre del organismo"/>
                        </f:facet>
                        <ice:outputText value="#{organismo.nombre}"/>
                    </ice:column>

                    <ice:column>
                        <ice:commandButton value="Borrar" action="#{organismos.destroy}">
                            <f:setPropertyActionListener value="#{organismo}" target="#{organismos.organismo}"/>
                        </ice:commandButton>
                    </ice:column>

                </ice:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
