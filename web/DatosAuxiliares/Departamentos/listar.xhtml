<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/templates/template.xhtml">

            <ui:define name="body">
                <h1>Departamentos</h1>
                <ice:panelLayout layout="flow">
                    <ice:commandButton action="#{departamentos.createSetup}" value="Insertar"  />
                </ice:panelLayout>
                <ice:dataTable
                    value="#{departamentos.departamentoItems}"
                    var="departamento"
                    id="dtDepartamentos">

                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Nombre departamento"/>
                        </f:facet>
                        <ice:outputText value="#{departamento.nombre}"/>
                    </ice:column>

                    <ice:column>
                        <ice:commandButton value="Borrar" action="#{departamentos.destroy}" panelConfirmation="pcBorrado">
                            <f:setPropertyActionListener value="#{departamento}" target="#{departamentos.departamento}" />
                        </ice:commandButton>
                        <ice:panelConfirmation id="pcBorrado" message="Â¿Seguro que desea borrar el departamento #{departamento.nombre}?" acceptLabel="Aceptar" rendered="true" cancelLabel="Cancelar"/>
                    </ice:column>
                </ice:dataTable>


            </ui:define>

        </ui:composition>

    </body>
</html>
