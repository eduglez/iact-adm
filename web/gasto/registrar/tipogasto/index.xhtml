<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">


    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                <h3><ice:outputText value="Registro de nuevo tipo de gasto"/></h3>

                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="somTipoGasto" value="Tipo:"/>
                    <br/>
                    <ice:selectOneMenu id="somTipoGasto" value="#{gastos.gasto.tipoGasto}">
                        <f:selectItems value="#{gastos.tipoGastoSelectItems}"/>
                    </ice:selectOneMenu>
                </ice:panelLayout>

                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="itDescripcion" value="Descripcion:"/>
                    <br/>
                    <ice:inputText id="itDescripcion" value="#{gastos.gasto.descripcion}"/>
                </ice:panelLayout>


                    <ice:commandButton value="Aceptar" action="#{gastos.registrarTipoGasto}"/>


            </ui:define>



        </ui:composition>
    </body>
</html>
